apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-metric
  labels:
     name: custom-metric
spec:
  replicas: 3
  selector:
    matchLabels:
         name: custom-metric
  template:
    metadata:
      labels:
         name: custom-metric
    spec:
      containers:
      - name: custom-metric
        image: dfedoruk/custom-metric
        ports:
        - containerPort: 8181
